<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candidate Test for Project42 - AngularJS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body ng-controller="AppController as app">
    <a href="/">&#8592; Home</a>
    <div class="container full-size pt-5">
            <div class="row mt-5 mb-0 bg-secondary rounded-top">
                <div class="col mt-5">
                    <form #calcForm="ngForm">
                        <div class="form-row justify-content-center mt-5">
                            <div class="col-6 text-center">
                                <input name="txtIterations" type="number" class="form-control" placeholder="Number of Cycles" ng-model="app.iterations">
                            </div>
                        </div>
        
                        <div class="form-row justify-content-center mt-3">
                            <div class="col-3 text-center">
                                <button type="button" class="btn btn-primary btn-lg" ng-click="app.calculateOutput()">Start Calculations</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        
            <div class="row justify-content-center pt-5 pb-5 bg-secondary rounded-bottom">
                <div class="col-10 output-box border rounded text-wrap mb-5">
                    Output:<br>
                    <pre>{{app.output}}</pre>
                    Total Characters: {{app.totalChar}}
                </div>
            </div>
        </div>
</body>
</html>
